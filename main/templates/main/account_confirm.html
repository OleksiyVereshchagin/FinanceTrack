{% extends "main/layout.html" %}

{% block title %}Видалення рахунку{% endblock %}

{% block content %}
  <h1>Підтвердження видалення</h1>
  <p>Ви впевнені, що хочете видалити рахунок <strong>{{ account.name }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Так, видалити</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Скасувати</a>
  </form>
{% endblock %}
